<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>EMS Double</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="content">
        <div class="content_info">
            <h1 class="content_title">Демо-версия</h1>
            <p>За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и
                малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
            <button type="button">Попробовать бесплатно</button>
        </div>
        <div class="content_img">
            <img src="img/computer.png" alt="computer image">
        </div>
    </main>
    <section class="modal-window">
        <div>
            <img src="img/cross.svg" alt="close button">
        </div>
        <h2>Войти в систему</h2>
        <form action="#" method="post" name="login_form" class="login_form" id="login_form">
            <input type="text" class="form_item form_input" name="email_telephone" placeholder="Email/Телефон">
            <input type="text" class="form_item form_input" name="password" placeholder="Пароль">
            <div class="form_item">
                <input type="checkbox" name="save" class="form_checkbox" id="form_checkbox">
                <label for="form_checkbox" class="form_checkbox-label">Запомнить пароль</label>
            </div>
            <a href="#" class="form_item">Восстановить</a>
            <button type="button" class="form_button button__dark" id="login">Войти</button>
            <button type="button" class="form_button button__light" id="register">Зарегистрироваться</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
